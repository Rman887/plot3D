<html>
	<head>
		<title> Plot 3D </title>

		<link rel="stylesheet" href="style.css">

		<script id="object-vs" type="notjs" src="object.vs">
		attribute vec4 a_position;

		uniform mat4 u_matrix;

		void main() {
			gl_Position = u_matrix * a_position;
		}
		</script>
		<script id="object-fs" type="notjs" src="object.fs">
		precision mediump float;

		uniform vec4 u_color;

		void main() {
			gl_FragColor = u_color * sin(length(u_color));
		}
		</script>
		<script type="text/javascript" src="plot3D.js"></script>
	</head>
	<body onload="javascript: start()">
        <canvas width="10" height="15" id="canvas" style="width: 800px; height: 600px">HTML5 unavailable</canvas>
	</body>
</html>
